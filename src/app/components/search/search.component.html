<h1>Need Music?</h1>
<p class="lead">Here you can find music from around the world</p>
<form>
	<div class="form-group">
		<input type="text" name="searchStr" [(ngModel)]="searchStr" (keyup)="searchMusic($event)" class="form-control" placeholder="Search your favorite music!">
	</div>
</form>

<div *ngIf="searchRes">
	<div *ngFor="let res of searchRes">
		<div class="row">
			<div class="col-md-12">
				<div class="search-res well">
					<h4><a [routerLink]="['/artist', res.id]">{{res.name}}</a></h4>
					<div *ngIf="res.genres.length > 0">
						<strong>Genres: </strong>
						<span *ngFor="let g of res.genres">{{g}} </span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
