<div *ngIf="artist">
	<header class="artist-header">
		<div *ngIf="artist.images.length > 0">
			<img class="artist-thumb img-circle" src="{{artist.images[0].url}}">
		</div>
		<h1>{{artist.name}}</h1>
		<p *ngIf="artist.genres.length>0" >
			Genres: <span *ngFor="let genere of artist.genres">{{genere}}</span>
		</p>
	</header>
</div>

<div class="artist-albums" *ngIf="albums">
	<div class="row"> {{albums.limit}}
		<div *ngFor="let album of albums">
			<div class="col-md-3">
				<div class="well album">
					<div *ngIf="album.images.length>0">
						<img class="album-thumb img-thumbnail" src="{{album.images[0].url}}">
						<h4>{{album.name}}</h4>
						<a class="btn btn-default btn-block" routerLink="/albums/{{album.id}}">Album! Details</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
