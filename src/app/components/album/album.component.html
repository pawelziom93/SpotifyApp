<div id="album" *ngIf="albums">
	<header class="album-header">
		<div class="row">
			<div class="col-md-4">
				<div *ngIf="albums.images.length > 0">
					<img class="album-thumb" src="{{albums.images[0].url}}">
				</div>
			</div>
			<div class="col-md-8">
				<h4 *ngIf="albums.artists.length>0">
					<span *ngFor="let artist of albums.artists">
						{{artist.name}}
					</span>
				</h4>
				<h2>{{albums.name}}</h2>
				<h5>Relese Date: {{albums.release_date}}</h5>
				<a class="btn btn-primary" href="{{albums.external_urls.spotify}}">View In Spotify</a>
			</div>
		</div>
	</header>
	<div class="album-tracks">
		<h2>Album Tracks</h2>
		<div *ngFor="let track of albums.tracks.items">
			<div class="well">
				<h5>{{track.track_number}} - {{track.name}}</h5>
				<a href="{{track.preview_url}}" target="_blank">Preview Track</a>
			</div>
		</div>
</div>
</div>
